<!DOCTYPE html>
<html lang="fr" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>partie2exo9</title>
  <link href="assets/css/style.css" rel= "stylesheet"/>
  </head>
  <body>
  <form method="post" action="index.html">
    <fieldset class="blue">
     <legend class="blue">Votre identité</legend>
       <ol>
        <li>
          <label for="name">Nom :</label>
          <input type="text" name="user_name" placeholder="Nom" />
        </li>
        <li>
          <label for="firstName">Prénom :</label>
          <input type="text" name="user_firstName" placeholder="Prénom" />
        </li>
        <li>
          <label for="email">Adresse Email:</label>
          <input type="email" name="user_mail" placeholder="Adresse mail" />
        </li>
      </ol>
     </fieldset>
      <fieldset class="purple">
       <legend class="purple"> Adresse de livraison</legend>
      <ol>
        <li>
          <label for="adress">Adresse :</label>
          <textarea name="adress" rows="8" cols="80"></textarea>
        </li>
        <li>
          <label for="zipCode">Code postal :</label>
          <input type="text" name="user_zipCode" placeholder="Code postal" />
        </li>
        <li>
          <label for="city">Ville :</label>
          <input type="text" name="user_city" placeholder="Ville" />
        </li>
      </ol>
     </fieldset>
     <fieldset class="pink">
       <legend class="pink">Informations de réglement</legend>
       <ol>
        <li class="nonumbers">
         <input type="radio" name="VISA"/>
         <label for="VISA">VISA</label>
        </li>
        <li class="nonumbers">
         <input type="radio" name="Mastercard"/>
         <label for="Mastercard">Mastercard:</label>
        </li>
        <li>
         <label for="cardNumber">Numéro de carte:</label>
         <input type="text" name="user_cardNumber" placeholder="Numéro de carte" />
      </li>
      <li>
        <label for="securityCode">Code de sécurité :</label>
        <input type="text" name="user_securityCode" placeholder="Code de sécurité" />
     </li>
    <li>
       <label for="holder">Nom du titulaire :</label>
       <input type="text" name="user_holderName" placeholder="Nom du titulaire" />
    </li>
    </ol>
</fieldset>
    <button type="button" name="button">J'achète !</button>
    </fieldset>
  </form>
  </body>
  </html>
